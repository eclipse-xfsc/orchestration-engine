<script type="text/javascript">
    RED.nodes.registerType('prompt-node', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            model: {value: "gpt-4", required: true},
            useMsgKey: {
                value: true,
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-magic",
        paletteLabel: "AI Flow Generator",
        label: function() {
            return this.name || "AI Flow Generator";
        },
        oneditprepare: function() {
            // Setup UI behavior2
            $("#node-input-instructions").css("height", "150px");
            
            // Toggle visibility of API key field based on checkbox
            $("#node-input-useMsgKey").change(function() {
                if ($(this).is(":checked")) {
                    $("#node-input-apiKey").parent().hide();
                } else {
                    $("#node-input-apiKey").parent().show();
                }
            }).trigger('change');
        }
    });
</script>

<script type="text/html" data-template-name="prompt-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-model"><i class="fa fa-cog"></i> Model</label>
        <input type="text" id="node-input-model" placeholder="gpt-4">
    </div>
    <div class="form-row">
        <label for="node-input-useMsgKey">
            <input type="checkbox" id="node-input-useMsgKey" style="display: inline-block; width: auto; vertical-align: top;">
            <span style="width: 70%">Use API Key from msg.key</span>
        </label>
    </div>
    <div class="form-row">
        <label for="node-input-apiKey"><i class="fa fa-key"></i> API Key</label>
        <input type="password" id="node-input-apiKey" placeholder="Leave blank to use msg.key">
    </div>
</script>

<script type="text/html" data-help-name="prompt-node">
    <p>Generates Node-RED flows using OpenAI's API based on natural language prompts.</p>
    <p><b>Input:</b> Should contain:</p>
    <ul>
        <li><code>msg.payload</code> - The prompt describing the flow to generate</li>
        <li><code>msg.key</code> - (Optional) OpenAI API key if not configured in node</li>
    </ul>
    <p><b>Output:</b> A ready-to-import Node-RED flow in JSON format.</p>
    
    <h3>Configuration</h3>
    <ul>
        <li><b>Name</b> - Optional name for the node</li>
        <li><b>Model</b> - Which OpenAI model to use (default: gpt-4)</li>
        <li><b>Use msg.key</b> - When checked, expects API key in msg.key</li>
        <li><b>API Key</b> - Your OpenAI API key (leave blank to use msg.key)</li>
        <li><b>Instructions</b> - System prompt that guides the AI's response format</li>
    </ul>
    
    <h3>Usage</h3>
    <ol>
        <li>Provide either an API key in the node configuration or in msg.key</li>
        <li>Send your flow description in msg.payload</li>
        <li>The node will return the generated flow JSON in msg.payload</li>
    </ol>
    <h3>Version</h3>
    <ol>
        <li>1.1.2</li>
    </ol>
</script>
